{% extends 'base.html' %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}
<h3>Editar: {{ user.username }}</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Rol</label>
    <select name="role_id" class="form-select">
      <option value="">-- Sin rol --</option>
      {% for r in roles %}
        <option value="{{ r.id }}" {% if user.role_id == r.id %}selected{% endif %}>{{ r.nombre }}</option>
      {% endfor %}
    </select>
    <div class="form-text">No se muestra el rol superAdmin para no permitir su asignaci√≥n desde la app.</div>
  </div>
  <button class="btn btn-success">Guardar</button>
  <a href="{{ url_for('main.usuarios') }}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
