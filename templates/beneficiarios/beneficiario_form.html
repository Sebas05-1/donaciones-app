{% extends "base.html" %}
{% block content %}
<h2>{{ 'Editar' if beneficiario else 'Nuevo' }} Beneficiario</h2>

<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ beneficiario.nombre if beneficiario else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="text" class="form-control" id="cedula" name="cedula" value="{{ beneficiario.cedula if beneficiario else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" value="{{ beneficiario.correo if beneficiario else '' }}">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ beneficiario.telefono if beneficiario else '' }}">
    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ beneficiario.direccion if beneficiario else '' }}">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('main.beneficiarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
